<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navbar </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <ul class="left">
            <li class="li navbar__bar-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
            <li class="li navbar__logo">
                <i class="fa fa-home" aria-hidden="true"></i>
            </li>
        </ul>
        <ul class="center">
            <li class="li navbar__li-center">Home</li>
            <li class="li navbar__li-center">About</li>
            <li class="li navbar__li-center">Projects</li>
            <li class="li navbar__li-center">Contacts</li>
        </ul>
        <ul class="right">
            <li class="li navbar__li-end navbar__search">
                <i class="fa fa-search search-icon"></i>
                <input type="text" class="search" name="search"
                    placeholder="Search">
            </li>
            <li class="li navbar__li-right">
                <i class="fa fa-user-o" aria-hidden="true"></i>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
